<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" width="device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <h1>
      Welcome to *insert name here* <br />
      Sign up now to get started
    </h1>
    <form method="post">
      <div class="firstname">
        <label for="first-name">First Name: </label>
        <input
          type="text"
          id="first-name"
          name="user_firstname"
          placeholder="Matt"
          required
        />
      </div>
      <div class="lastname">
        <label for="last-name">Last Name: </label>
        <input
          type="text"
          id="last-name"
          name="user_lastname"
          placeholder="Davis"
          required
        />
      </div>
      <div class="email">
        <label for="email">Email Address: </label>
        <input
          type="email"
          id="email"
          name="user_email"
          placeholder="example@domain.com"
          required
        />
      </div>
      <div class="phonenumber">
        <label for="phone-number">Phone Number: </label>
        <input type="number" id="phone-number" name="user_phone" required />
      </div>
      <div class="pass">
        <label for="password">Password: </label>
        <input type="password" id="password" name="user_pass" required />
      </div>
      <div class="pass_confirm">
        <label for="pass-confirm">Confirm Password: </label>
        <input type="password" id="pass-confirm" name="pass-confirm" required />
      </div>
    </form>
  </body>
</html>
